<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Redirecting you to our app...</h1>
  <p>
    If you are not redirected automatically, please click
    <a id="fallbackLink" href="#">here</a>.
  </p>

  <script>
    (function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      let deepLinkUrl = "";
      let fallbackUrl = "";

      if (/android/i.test(userAgent)) {
        // Android
        deepLinkUrl = "instagram://user?username=instagram"; // Replace with your deep link
        fallbackUrl = "https://play.google.com/store/apps/details?id=com.instagram.android"; // Replace with your Play Store URL
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // iOS
        deepLinkUrl = "instagram://user?username=instagram"; // Replace with your deep link
        fallbackUrl = "https://apps.apple.com/us/app/instagram/id389801252"; // Replace with your App Store URL
      } else {
        // Fallback for non-mobile
        document.getElementById("fallbackLink").innerText = "Please open this page on a mobile device.";
        return;
      }

      document.getElementById("fallbackLink").href = fallbackUrl;

      let hasNavigatedAway = false;
      const beforeUnloadHandler = () => {
        hasNavigatedAway = true;
      };

      window.addEventListener("blur", beforeUnloadHandler);

      const fallbackTimeout = setTimeout(() => {
        if (!hasNavigatedAway) {
          window.location.href = fallbackUrl;
        }
      }, 1500);

      // Try to open the deep link
      window.location.href = deepLinkUrl;

      window.addEventListener("beforeunload", () => {
        clearTimeout(fallbackTimeout);
        window.removeEventListener("blur", beforeUnloadHandler);
      });
    })();
  </script>
</body>
</html>
