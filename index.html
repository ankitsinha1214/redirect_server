<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Redirecting to App</h1>
  <p id="infoText">
    If you're not redirected automatically, click the button below:
  </p>
  <button id="openAppBtn" style="display: none;">Open App</button>
  <p>
    Or click <a id="fallbackLink" href="#">here</a> to go to the store.
  </p>
 
  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    let deepLinkUrl = "instagram://user?username=instagram"; // 🔁 Replace with your deep link
    let fallbackUrlAndroid = "https://play.google.com/store/apps/details?id=com.instagram.android";
    let fallbackUrlIOS = "https://apps.apple.com/us/app/instagram/id389801252";
    let isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
    let isAndroid = /android/i.test(userAgent);
 
    const fallbackLink = document.getElementById("fallbackLink");
    const openAppBtn = document.getElementById("openAppBtn");
 
    function openDeepLink(deepLink, fallbackUrl) {
      let hasNavigatedAway = false;
 
      const beforeUnloadHandler = () => {
        hasNavigatedAway = true;
      };
 
      window.addEventListener("blur", beforeUnloadHandler);
 
      const fallbackTimeout = setTimeout(() => {
        if (!hasNavigatedAway) {
          window.location.href = fallbackUrl;
        }
      }, 1500);
 
      window.location.href = deepLink;
 
      window.addEventListener("beforeunload", () => {
        clearTimeout(fallbackTimeout);
        window.removeEventListener("blur", beforeUnloadHandler);
      });
    }
 
    if (isAndroid) {
      fallbackLink.href = fallbackUrlAndroid;
      openDeepLink(deepLinkUrl, fallbackUrlAndroid);
    } else if (isIOS) {
      fallbackLink.href = fallbackUrlIOS;
      openAppBtn.style.display = "inline-block";
 
      openAppBtn.addEventListener("click", () => {
        openDeepLink(deepLinkUrl, fallbackUrlIOS);
      });
    } else {
      // Unsupported or desktop
      document.getElementById("infoText").textContent = "Please open this page on a mobile device.";
      fallbackLink.href = "https://play.google.com/store/apps/details?id=com.instagram.android";
    }
  </script>
</body>
</html>
