<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Redirecting you to our app...</h1>
  <p>
    If you are not redirected automatically, please click
    <a id="fallbackLink" href="https://play.google.com/store/apps/details?id=com.google.android.apps.maps">here</a>.
  </p>
 
  <script>
    const deepLinkUrl = "instagram://user?username=instagram"; // Replace with your app's custom URI
    const playStoreUrl = "https://play.google.com/store/apps/details?id=com.google.android.apps.maps"; // Replace with your Play Store URL
 
    const fallbackTimeout = setTimeout(() => {
      window.location.href = playStoreUrl;
    }, 1500); // Wait 1.5s before redirecting to Play Store if deep link fails
 
    // Attempt to open the app
    window.location.href = deepLinkUrl;
 
    // Optional: Clear timeout if needed when user leaves page early
    window.addEventListener("beforeunload", () => {
      clearTimeout(fallbackTimeout);
    });
 
    // Update fallback link just in case
    document.getElementById("fallbackLink").href = playStoreUrl;
  </script>
</body>
</html>
